    <!-- A-Frame Scene -->
    <a-scene 
        id="scene"
        embedded 
        style="height: 100vh; width: 100vw; position: fixed; top: 0; left: 0; z-index: 1;"
        vr-mode-ui="enabled: true"
        ar-mode-ui="enabled: true"
        device-orientation-permission-ui="enabled: false"
        background="color: transparent"
        renderer="antialias: true; colorManagement: true; sortObjects: true; physicallyCorrectLights: true; alpha: true"
        loading-screen="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
        
        <!-- Assets -->
        <a-assets>
            <a-mixin id="cube-material" 
                     material="color: #ff4444; metalness: 0.2; roughness: 0.8; transparent: true; opacity: 0.9">
            </a-mixin>
        </a-assets>
        
        <!-- Camera -->
        <a-camera id="camera" 
                  position="0 1.6 0" 
                  look-controls="enabled: true" 
                  wasd-controls="enabled: false"
                  cursor="rayOrigin: mouse"
                  raycaster="objects: [data-raycastable]">
            <a-cursor 
                position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                material="color: white; shader: flat"

        <!-- Interactive Cube -->

        </a-box>

            <a-cylinder id="finger-right-2" position="-0.02 0.02 0.1" radius="0.015" height="0.14" rotation="5 0 0" material="color: #ffdbac; metalness: 0.1; roughness: 0.9"></a-cylinder>
            <a-cylinder id="finger-right-3" position="0.02 0.02 0.1" radius="0.015" height="0.13" rotation="-5 0 0" material="color: #ffdbac; metalness: 0.1; roughness: 0.9"></a-cylinder>

    <!-- MediaPipe Hands con fallback -->
    <script>
        // Funzione per caricare script con fallback
        function loadScriptWithFallback(src, fallbackSrc) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = () => {
                    console.log('‚úÖ Script caricato:', src);
                    resolve();
                };
                script.onerror = () => {
                    console.warn('‚ö†Ô∏è Fallback per script:', src);
                    if (fallbackSrc) {
                        const fallbackScript = document.createElement('script');
                        fallbackScript.src = fallbackSrc;
                        fallbackScript.onload = () => {
                            console.log('‚úÖ Fallback script caricato:', fallbackSrc);
                            resolve();
                        };
                        fallbackScript.onerror = () => {
                            console.error('‚ùå Errore caricamento script:', fallbackSrc);
                            reject(new Error('Script loading failed'));
                        };
                        document.head.appendChild(fallbackScript);
                    } else {
                        reject(new Error('Script loading failed'));
                    }
                };
                document.head.appendChild(script);
            });
        }
        
        // Carica MediaPipe scripts
        Promise.all([
            loadScriptWithFallback('https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js'),
            loadScriptWithFallback('https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js'),
            loadScriptWithFallback('https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js'),
            loadScriptWithFallback('https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js')
        ]).then(() => {
            console.log('üéâ Tutti gli script MediaPipe caricati');
            window.mediaPipeReady = true;
        }).catch(error => {
            console.error('‚ùå Errore caricamento MediaPipe:', error);
            window.mediaPipeReady = false;
        });
    </script>

    <!-- A-Frame AR App -->
    <script>
        class AFrameARApp {
            constructor() {
                this.scene = document.querySelector('#scene');
                this.camera = document.querySelector('#camera');
                this.cube = document.querySelector('#interactive-cube');
                this.handLeft = document.querySelector('#hand-left');
                this.handRight = document.querySelector('#hand-right');
                this.video = document.querySelector('#video-background');
                
                this.isCardboardMode = false;
                this.isARMode = false;
                this.hands = null;
                this.cameraUtils = null;
                this.lastTime = 0;
                this.frameCount = 0;
                
                this.init();
            }
            
            async init() {
                console.log('üöÄ Inizializzazione A-Frame AR App...');
                document.getElementById('status').textContent = 'Inizializzazione...';
                
                try {
                    console.log('üìπ Configurazione camera...');
                    await this.setupCamera();
                    console.log('‚úÖ Camera configurata con successo');
                    
                    console.log('üëã Configurazione hand tracking...');
                    await this.setupHandTracking();
                    console.log('‚úÖ Hand tracking configurato con successo');
                    
                    console.log('üéÆ Configurazione event listeners...');
                    this.setupEventListeners();
                    console.log('‚úÖ Event listeners configurati');
                    
                    console.log('üé¨ Avvio animazione...');
                    this.startAnimation();
                    console.log('‚úÖ Animazione avviata');
                    
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('status').textContent = 'Pronto - AR Attivo';
                    
                    console.log('üéâ A-Frame AR App inizializzata con successo');
                } catch (error) {
                    console.error('‚ùå Errore durante l\'inizializzazione:', error);
                    console.error('Stack trace:', error.stack);
                    document.getElementById('status').textContent = 'Errore: ' + error.message;
                }
            }
            
            async setupCamera() {
                console.log('üì∑ Inizializzazione camera...');
                
                try {
                    // Verifica disponibilit√† API
                    if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                        throw new Error('API MediaDevices non supportata');
                    }
                    
                    console.log('üì± Richiesta permessi camera...');
                    
                    // Prova prima la camera posteriore con impostazioni ottimizzate per mobile
                    const constraints = {
                        video: {
                            facingMode: { exact: 'environment' },
                            width: { ideal: 1920, min: 1280 },
                            height: { ideal: 1080, min: 720 },
                            frameRate: { ideal: 30, min: 15 }
                        }
                    };
                    
                    console.log('üì∏ Tentativo camera posteriore con impostazioni ottimali:', constraints);
                    
                    let stream;
                    try {
                        stream = await navigator.mediaDevices.getUserMedia(constraints);
                        console.log('‚úÖ Camera posteriore ottimale ottenuta');
                    } catch (exactError) {
                        console.warn('‚ö†Ô∏è Camera posteriore esatta non disponibile:', exactError.message);
                        console.log('üì∏ Tentativo con fallback 1: camera posteriore base');
                        
                        // Fallback 1: camera posteriore senza exact
                        try {
                            const fallbackConstraints1 = {
                                video: {
                                    facingMode: 'environment',
                                    width: { ideal: 1280 },
                                    height: { ideal: 720 }
                                }
                            };
                            stream = await navigator.mediaDevices.getUserMedia(fallbackConstraints1);
                            console.log('‚úÖ Camera posteriore base ottenuta');
                        } catch (fallback1Error) {
                            console.warn('‚ö†Ô∏è Fallback 1 fallito:', fallback1Error.message);
                            console.log('üì∏ Tentativo con fallback 2: qualsiasi camera');
                            
                            // Fallback 2: qualsiasi camera
                            const fallbackConstraints2 = {
                                video: true
                            };
                            stream = await navigator.mediaDevices.getUserMedia(fallbackConstraints2);
                            console.log('‚úÖ Camera generica ottenuta');
                        }
                    }
                    
                    console.log('‚ñ∂Ô∏è Avvio stream video...');
                    this.video.srcObject = stream;
                    
                    // Attendi che il video sia pronto
                    await new Promise((resolve) => {
                        this.video.onloadedmetadata = () => {
                            console.log('‚úÖ Metadata video caricati');
                            resolve();
                        };
                    });
                    
                    await this.video.play();
                    console.log('‚úÖ Video avviato');
                    
                    // Log delle capacit√† della camera
                    const track = stream.getVideoTracks()[0];
                    const settings = track.getSettings();
                    console.log('üìä Camera inizializzata:', {
                        label: track.label,
                        facingMode: settings.facingMode || 'non specificato',
                        width: settings.width,
                        height: settings.height,
                        frameRate: settings.frameRate
                    });
                    
                    return true;
                } catch (error) {
                    console.error('‚ùå Errore camera:', error);
                    console.error('Stack trace:', error.stack);
                    document.getElementById('status').textContent = 'Errore camera: ' + error.message;
                    throw new Error('Impossibile accedere alla camera: ' + error.message);
                }
            }
            
            async setupHandTracking() {
                try {
                    console.log('üëã Creazione istanza MediaPipe Hands...');
                    
                    // Verifica disponibilit√† MediaPipe
                    if (typeof Hands === 'undefined') {
                        console.warn('‚ö†Ô∏è MediaPipe Hands non disponibile, disabilito hand tracking');
                        document.getElementById('status').textContent = 'Hand tracking disabilitato';
                        return; // Non lanciare errore, continua senza hand tracking
                    }
                    
                    this.hands = new Hands({
                        locateFile: (file) => {
                            const url = `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
                            console.log('üì¶ Caricamento file MediaPipe:', url);
                            return url;
                        }
                    });
                    
                    console.log('‚öôÔ∏è Configurazione opzioni MediaPipe...');
                    this.hands.setOptions({
                        maxNumHands: 2,
                        modelComplexity: 1,
                        minDetectionConfidence: 0.5,
                        minTrackingConfidence: 0.5
                    });
                    
                    console.log('üîó Collegamento callback risultati...');
                    this.hands.onResults((results) => {
                        console.log('üìä Risultati hand tracking ricevuti:', {
                            handsDetected: results.multiHandLandmarks ? results.multiHandLandmarks.length : 0,
                            timestamp: Date.now()
                        });
                        this.onHandResults(results);
                    });
                    
                    // Verifica disponibilit√† Camera utils
                    if (typeof Camera === 'undefined') {
                        throw new Error('MediaPipe Camera utils non disponibile');
                    }
                    
                    console.log('üì∑ Creazione Camera utils...');
                    this.cameraUtils = new Camera(this.video, {
                        onFrame: async () => {
                            try {
                                await this.hands.send({ image: this.video });
                            } catch (frameError) {
                                console.warn('‚ö†Ô∏è Errore invio frame:', frameError);
                            }
                        },
                        width: 1280,
                        height: 720
                    });
                    
                    console.log('‚ñ∂Ô∏è Avvio Camera utils...');
                    await this.cameraUtils.start();
                    
                    console.log('‚úÖ Hand tracking inizializzato con successo');
                } catch (error) {
                    console.error('‚ùå Errore hand tracking:', error);
                    console.error('Stack trace:', error.stack);
                    throw new Error('Impossibile inizializzare il riconoscimento mani: ' + error.message);
                }
            }
            
            onHandResults(results) {
                const handsCount = results.multiHandLandmarks ? results.multiHandLandmarks.length : 0;
                document.getElementById('hands-count').textContent = handsCount;
                
                // Debug dettagliato
                if (handsCount > 0) {
                    console.log('üëã Mani rilevate:', {
                        count: handsCount,
                        landmarks: results.multiHandLandmarks.map(hand => hand.length),
                        handedness: results.multiHandedness ? results.multiHandedness.map(h => h.label) : 'N/A'
                    });
                } else {
                    console.log('üëã Nessuna mano rilevata');
                }
                
                // Nascondi tutte le mani
                this.handLeft.setAttribute('visible', false);
                this.handRight.setAttribute('visible', false);
                
                if (results.multiHandLandmarks && results.multiHandedness) {
                    for (let i = 0; i < results.multiHandLandmarks.length; i++) {
                        const landmarks = results.multiHandLandmarks[i];
                        const handedness = results.multiHandedness[i];
                        
                        console.log(`üñêÔ∏è Processando mano ${i + 1}:`, {
                            label: handedness.label,
                            score: handedness.score,
                            landmarksCount: landmarks.length
                        });
                        
                        // Usa il landmark del polso (indice 0) per la posizione base
                        const wrist = landmarks[0];
                        const middleFinger = landmarks[9]; // Punto medio della mano
                        
                        console.log('üìç Coordinate polso:', {
                            x: wrist.x,
                            y: wrist.y,
                            z: wrist.z
                        });
                        
                        // Converti coordinate normalizzate in coordinate 3D con scala migliorata
                        const x = (wrist.x - 0.5) * 6; // Scala aumentata per migliore tracking
                        const y = -(wrist.y - 0.5) * 4 + 1.5; // Inverti Y e centra
                        const z = -1.5 + (wrist.z || 0) * 3; // Profondit√† migliorata
                        
                        const isLeft = handedness.label === 'Left';
                        const handEntity = isLeft ? this.handLeft : this.handRight;
                        
                        // Calcola rotazione della mano basata sui landmark
                        const rotationY = this.calculateHandRotation(landmarks, isLeft);
                        
                        handEntity.setAttribute('position', `${x} ${y} ${z}`);
                        handEntity.setAttribute('rotation', `0 ${rotationY} 0`);
                        handEntity.setAttribute('visible', true);
                        
                        // Animazione di pulsazione quando la mano √® rilevata
                        handEntity.setAttribute('animation__pulse', {
                            property: 'scale',
                            to: '1.1 1.1 1.1',
                            dur: 500,
                            direction: 'alternate',
                            loop: true
                        });
                        
                        // Interazione con il cubo
                        this.checkHandCubeInteraction(x, y, z);
                    }
                }
            }
            
            calculateHandRotation(landmarks, isLeft) {
                // Calcola la rotazione basata sulla direzione della mano
                const wrist = landmarks[0];
                const middleFinger = landmarks[9];
                
                const dx = middleFinger.x - wrist.x;
                const dy = middleFinger.y - wrist.y;
                
                let angle = Math.atan2(dx, dy) * (180 / Math.PI);
                
                // Aggiusta per la differenza tra mano sinistra e destra
                if (isLeft) {
                    angle += 180;
                }
                
                return angle;
            }
            
            checkHandCubeInteraction(handX, handY, handZ) {
                const cubePos = this.cube.getAttribute('position');
                const distance = Math.sqrt(
                    Math.pow(handX - cubePos.x, 2) +
                    Math.pow(handY - cubePos.y, 2) +
                    Math.pow(handZ - cubePos.z, 2)
                );
                
                if (distance < 0.5) {
                    // Cambia colore del cubo quando la mano √® vicina
                    this.cube.setAttribute('material', 'color', '#00ff00');
                    this.cube.setAttribute('scale', '0.7 0.7 0.7');
                } else {
                    this.cube.setAttribute('material', 'color', '#ff4444');
                    this.cube.setAttribute('scale', '0.5 0.5 0.5');
                }
            }
            
            setupEventListeners() {
                // Gestione resize
                window.addEventListener('resize', () => this.onWindowResize());
                
                // Gestione orientamento
                window.addEventListener('orientationchange', () => {
                    setTimeout(() => this.onWindowResize(), 100);
                });
            }
            
            onWindowResize() {
                // A-Frame gestisce automaticamente il resize
                console.log('Window resized');
            }
            
            startAnimation() {
                const animate = (time) => {
                    // Calcola FPS
                    if (time - this.lastTime >= 1000) {
                        const fps = Math.round((this.frameCount * 1000) / (time - this.lastTime));
                        document.getElementById('fps').textContent = fps;
                        this.frameCount = 0;
                        this.lastTime = time;
                    }
                    this.frameCount++;
                    
                    requestAnimationFrame(animate);
                };
                
                requestAnimationFrame(animate);
            }
            
            toggleCardboardMode() {
                this.isCardboardMode = !this.isCardboardMode;
                
                if (this.isCardboardMode) {
                    // Entra in modalit√† VR
                    this.scene.enterVR();
                    document.getElementById('mode').textContent = 'Cardboard';
                    document.getElementById('cardboard-btn').textContent = 'üëÅÔ∏è Normale';
                } else {
                    // Esci dalla modalit√† VR
                    this.scene.exitVR();
                    document.getElementById('mode').textContent = 'Normale';
                    document.getElementById('cardboard-btn').textContent = 'üì± Cardboard';
                }
            }
            
            async toggleARMode() {
                console.log('üîÑ Toggle AR Mode - Stato attuale:', this.isARMode);
                
                this.isARMode = !this.isARMode;
                const arButton = document.getElementById('ar-btn');
                const scene = document.querySelector('a-scene');
                
                console.log('üéØ Nuovo stato AR:', this.isARMode);
                console.log('üé¨ Scena A-Frame trovata:', !!scene);
                console.log('üîò Pulsante AR trovato:', !!arButton);
                
                if (this.isARMode) {
                    console.log('‚úÖ Attivazione modalit√† AR...');
                    
                    // Attiva modalit√† AR
                    if (arButton) {
                        arButton.textContent = 'Disattiva AR';
                        arButton.style.backgroundColor = '#ff4444';
                    }
                    
                    // Configura la scena per AR
                    if (scene) {
                        console.log('‚öôÔ∏è Configurazione scena AR...');
                        scene.setAttribute('arjs', 'sourceType: webcam; debugUIEnabled: false;');
                        scene.setAttribute('vr-mode-ui', 'enabled: false');
                        console.log('‚úÖ Scena AR configurata');
                    }
                    
                    try {
                        // Riavvia la fotocamera con impostazioni AR
                        console.log('üìπ Riavvio fotocamera per AR...');
                        
                        // Ferma la fotocamera corrente se attiva
                        if (this.video.srcObject) {
                            const tracks = this.video.srcObject.getTracks();
                            tracks.forEach(track => track.stop());
                        }
                        
                        // Riavvia con impostazioni ottimizzate per AR
                        await this.setupCamera();
                        
                        // Rendi il video visibile come sfondo
                        console.log('üìπ Configurazione video background...');
                        this.video.style.display = 'block';
                        this.video.style.position = 'fixed';
                        this.video.style.top = '0';
                        this.video.style.left = '0';
                        this.video.style.width = '100%';
                        this.video.style.height = '100%';
                        this.video.style.objectFit = 'cover';
                        this.video.style.zIndex = '-1';
                        console.log('‚úÖ Video background configurato');
                        
                        // Riavvia il tracking delle mani
                        if (this.cameraUtils) {
                            console.log('üîÑ Riavvio Camera utils...');
                            await this.cameraUtils.start();
                        }
                        
                        document.getElementById('status').textContent = 'AR Mode Attivo';
                    } catch (error) {
                        console.error('‚ùå Errore attivazione AR:', error);
                        document.getElementById('status').textContent = 'Errore AR: ' + error.message;
                        
                        // Ripristina stato precedente
                        this.isARMode = false;
                        if (arButton) {
                            arButton.textContent = 'AR Mode';
                            arButton.style.backgroundColor = '#4CAF50';
                        }
                    }
                } else {
                    console.log('‚ùå Disattivazione modalit√† AR...');
                    
                    // Disattiva modalit√† AR
                    if (arButton) {
                        arButton.textContent = 'AR Mode';
                        arButton.style.backgroundColor = '#4CAF50';
                    }
                    
                    // Rimuovi configurazione AR
                    if (scene) {
                        console.log('üîß Rimozione configurazione AR...');
                        scene.removeAttribute('arjs');
                        scene.setAttribute('vr-mode-ui', 'enabled: true');
                        console.log('‚úÖ Configurazione AR rimossa');
                    }
                    
                    // Nascondi il video
                    console.log('üìπ Nascondimento video...');
                    this.video.style.display = 'none';
                    console.log('‚úÖ Video nascosto');
                    
                    document.getElementById('status').textContent = 'Modalit√† Normale';
                }
                
                console.log('üéØ Toggle AR Mode completato');
            }
        }
        
        // Funzioni globali per i pulsanti
        function toggleCardboardMode() {
            if (window.arApp) {
                window.arApp.toggleCardboardMode();
            }
        }
        
        function toggleARMode() {
            if (window.arApp) {
                window.arApp.toggleARMode();
            }
        }
        
        // Inizializza l'app quando A-Frame √® pronto
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ DOM caricato, inizializzazione app...');
            
            function initializeApp() {
                console.log('üé¨ Inizializzazione A-Frame AR App...');
                
                // Verifica che MediaPipe sia caricato
                if (window.mediaPipeReady === false) {
                    console.error('‚ùå MediaPipe non disponibile, modalit√† limitata');
                    document.getElementById('status').textContent = 'MediaPipe non disponibile';
                } else if (window.mediaPipeReady === undefined) {
                    console.log('‚è≥ Attendo caricamento MediaPipe...');
                    setTimeout(initializeApp, 500);
                    return;
                }
                
                window.arApp = new AFrameARApp();
            }
            
            // Aspetta che A-Frame sia completamente caricato
            const scene = document.querySelector('a-scene');
            if (scene.hasLoaded) {
                initializeApp();
            } else {
                scene.addEventListener('loaded', () => {
                    console.log('‚úÖ A-Frame scene caricata');
                    initializeApp();
                });
            }
        });
    </script>

                    console.log(`User response to the install prompt: ${outcome}`);
                    deferredPrompt = null;
                    installBtn.remove();

            setTimeout(() => {
