<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <title>AR Hand Tracking</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
            touch-action: none;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }
        
        /* Specifico per Safari */
        @supports (-webkit-appearance: none) {
            #canvas {
                -webkit-transform: translate3d(0, 0, 0);
                transform: translate3d(0, 0, 0);
                will-change: transform;
            }
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 12px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            touch-action: manipulation;
            -webkit-appearance: none;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
            position: relative;
            z-index: 1000;
        }
        
        .btn:hover {
            background: #0056b3;
        }
        
        .btn:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 200;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        
        .hand-info {
            position: absolute;
            top: 60px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            max-width: 200px;
        }
        
        .debug-info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #00ff00;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 11px;
            z-index: 100;
            max-width: 250px;
            display: none;
        }
        
        .debug-info.show {
            display: block;
        }
        
        .collision-indicator {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ff0000;
            z-index: 100;
            transition: background-color 0.2s;
        }
        
        .collision-indicator.contact {
            background: #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }
        
        .collision-indicator.proximity {
            background: #ffff00;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="loading">
            <div class="spinner"></div>
            <p>Caricamento esperienza AR...</p>
        </div>
        
        <video id="video" autoplay muted playsinline></video>
        <canvas id="canvas"></canvas>
        
        <div id="ui">
            <div>Status: <span id="status">Inizializzazione...</span></div>
            <div>Mani rilevate: <span id="handsCount">0</span></div>
            <div>FPS: <span id="fps">0</span></div>
        </div>
        
        <div class="hand-info" id="handInfo">
            <div>Gesti supportati:</div>
            <div>• Pugno chiuso: Afferra cubo</div>
            <div>• Mano aperta: Rilascia cubo</div>
            <div>• Pizzico: Scala cubo</div>
        </div>
        
        <div class="debug-info" id="debug-info">
            <div><strong>DEBUG INFO</strong></div>
            <div>Dispositivo: <span id="device-info">-</span></div>
            <div>Camera: <span id="camera-info">-</span></div>
            <div>WebGL: <span id="webgl-info">-</span></div>
            <div>Hand Tracking: <span id="tracking-info">-</span></div>
            <div>Distanza cubo: <span id="distance-info">-</span></div>
            <div>Scala cubo: <span id="scale-info">1.0x</span></div>
            <div>FPS: <span id="fps-info">-</span></div>
        </div>
        
        <div class="collision-indicator" id="collision-indicator"></div>
        
        <div id="controls">
            <button class="btn" id="startBtn">Avvia AR</button>
            <button class="btn" id="cardboardBtn" disabled>Modalità Cardboard</button>
            <button class="btn" id="resetBtn">Reset Scena</button>
            <button class="btn" id="debugBtn">Debug</button>
        </div>
    </div>
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- WebXR Polyfill -->
    <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill@latest/build/webxr-polyfill.js"></script>
    
    <!-- MediaPipe -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    
    <!-- App Scripts -->
    <script src="js/handTracking.js"></script>
    <script src="js/arScene.js"></script>
    <script src="js/cardboard.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
